<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scavenger Scrabble: Compact Dashboard</title>
    <style>
        :root { --cell-size: 40px; --p1-color: #3b82f6; --p2-color: #ef4444; }
        body { font-family: 'Comic Sans MS', sans-serif; background: #fdfcf0; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }

        /* SELECTION SCREEN */
        #selection-screen { position: fixed; top:0; left:0; width: 100%; height: 100%; background: #fdfcf0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 200; }
        .avatar-grid { display: grid; grid-template-columns: repeat(4, 100px); gap: 15px; }
        .avatar-choice { font-size: 50px; background: white; border: 4px solid #cbd5e1; border-radius: 15px; cursor: pointer; text-align: center; padding: 10px; }

        /* HEADER */
        .game-header { text-align: center; padding: 8px; border-radius: 15px; width: 60%; color: white; margin-bottom: 10px; }
        .p1-turn { background: var(--p1-color); }
        .p2-turn { background: var(--p2-color); }

        /* MAIN DASHBOARD LAYOUT */
        .dashboard { display: flex; gap: 20px; align-items: flex-start; justify-content: center; width: 95%; max-width: 1200px; }

        /* LEFT COLUMN: AVATAR + BINGO */
        .player-sidebar { display: flex; flex-direction: column; align-items: center; gap: 15px; width: 220px; }
        .current-avatar-display { font-size: 100px; background: white; padding: 15px; border-radius: 25px; border: 5px solid #cbd5e1; box-shadow: 0 6px 0 #cbd5e1; }
        .bingo-zone { background: #f1f5f9; padding: 10px; border-radius: 20px; border: 3px solid #cbd5e1; text-align: center; }
        .bingo-grid { display: grid; grid-template-columns: repeat(3, 60px); gap: 6px; }
        .bingo-cell { width: 60px; height: 60px; background: white; font-size: 30px; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        .marked { background: #69f0ae !important; border: 3px solid #2e7d32 !important; box-shadow: 0 0 10px #69f0ae; }

        /* CENTER COLUMN: THE BOARD */
        .board { display: grid; grid-template-columns: repeat(13, var(--cell-size)); grid-template-rows: repeat(13, var(--cell-size)); gap: 2px; background: #5d4037; padding: 6px; border: 5px solid #3e2723; border-radius: 10px; }
        .board-cell { width: var(--cell-size); height: var(--cell-size); background: #fffde7; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; position: relative; font-size: 1.1rem; }
        .board-cell.start-square { background-color: #ff5252 !important; border: 2px solid #b71c1c !important; }
        .icon-square::after { content: attr(data-icon); position: absolute; font-size: 16px; bottom: 0; right: 0; opacity: 0.6; }

        /* RIGHT COLUMN: BAG + RACK */
        .controls-sidebar { display: flex; flex-direction: column; gap: 15px; width: 300px; }
        .bag-container { background: white; padding: 10px; border-radius: 15px; border: 2px solid #cbd5e1; height: 180px; overflow-y: auto; }
        .bag-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; font-size: 0.8rem; }
        .rack-zone { background: #efebe9; padding: 15px; border-radius: 20px; border: 3px dashed #a1887f; text-align: center; }
        .tile { display: inline-block; width: 45px; height: 55px; background: #ffe082; border: 3px solid #ff8f00; border-radius: 8px; line-height: 55px; font-size: 28px; font-weight: bold; margin: 4px; cursor: pointer; box-shadow: 0 4px 0 #ff8f00; }
        .tile.selected { background: #ffca28; transform: translateY(-8px); }
        .tile.blank-tile { background: #81c784 !important; border-color: #2e7d32 !important; color: white; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        button { padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; font-size: 1rem; }
        .btn-finish { background: #4caf50; }
        .btn-recall { background: #78909c; }
        .btn-pass { background: #ff9800; }

        #win-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 300; }
    </style>
</head>
<body>

    <div id="selection-screen">
        <h1>Pick your Animal!</h1>
        <div id="selection-msg">Player 1 Go!</div>
        <div class="avatar-grid">
            <div class="avatar-choice" onclick="selectAvatar('üêº')">üêº</div>
            <div class="avatar-choice" onclick="selectAvatar('üêØ')">üêØ</div>
            <div class="avatar-choice" onclick="selectAvatar('ü¶Å')">ü¶Å</div>
            <div class="avatar-choice" onclick="selectAvatar('üêò')">üêò</div>
            <div class="avatar-choice" onclick="selectAvatar('üê∞')">üê∞</div>
            <div class="avatar-choice" onclick="selectAvatar('ü¶ä')">ü¶ä</div>
            <div class="avatar-choice" onclick="selectAvatar('üê∏')">üê∏</div>
            <div class="avatar-choice" onclick="selectAvatar('üêµ')">üêµ</div>
        </div>
    </div>

    <div id="game-page" style="display:none;">
        <div id="turn-indicator" class="game-header p1-turn">
            <h2 id="turn-text" style="margin:0;">Player 1's Turn</h2>
        </div>

        <div class="dashboard">
            <div class="player-sidebar">
                <div id="active-avatar" class="current-avatar-display"></div>
                <div class="bingo-zone">
                    <h3 id="bingo-label" style="margin:5px;">Bingo Card</h3>
                    <div id="active-bingo" class="bingo-grid"></div>
                </div>
            </div>

            <div id="board" class="board"></div>

            <div class="controls-sidebar">
                <div class="bag-container">
                    <strong>In Bag:</strong>
                    <div id="bag-display" class="bag-grid"></div>
                </div>
                <div class="rack-zone">
                    <div id="current-rack"></div>
                    <div class="btn-group">
                        <button class="btn-recall" onclick="recallTiles()">Recall</button>
                        <button class="btn-pass" onclick="passTurn()">Pass Turn</button>
                        <button class="btn-finish" onclick="finishTurn()">Finish Turn</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="win-overlay">
        <h1 id="win-message" style="font-size: 3rem;"></h1>
        <button onclick="location.reload()" style="background:#4caf50; padding: 15px 30px;">Play Again</button>
    </div>

<script>
    const icons = ['üçé', 'üöÄ', 'ü¶Å', 'üçï', 'üíé', 'üåà', 'üé∏', 'üç¶', 'üéà'];
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const vowels = "AEIOU";
    const tileDistribution = {'E': 12, 'A': 9, 'I': 9, 'O': 8, 'N': 6, 'R': 6, 'T': 6, 'D': 4, 'L': 4, 'S': 4, 'U': 4, 'G': 3, 'B': 2, 'C': 2, 'M': 2, 'P': 2, 'F': 2, 'H': 2, 'V': 2, 'W': 2, 'Y': 2, '?': 2, 'K': 1, 'J': 1, 'X': 1, 'Q': 1, 'Z': 1};

    let p1Avatar = '', p2Avatar = '', tileBag = [], currentPlayer = 1, selectedTileIndex = null, iconMap = {}, gameActive = true, newTilesThisTurn = [];
    let boardIsFresh = true, gameState = { p1: { rack: [], bingo: [], marks: new Array(9).fill(false) }, p2: { rack: [], bingo: [], marks: new Array(9).fill(false) } };

    function selectAvatar(emoji) {
        if (!p1Avatar) { p1Avatar = emoji; document.getElementById('selection-msg').innerText = "Player 2 Go!"; event.target.style.opacity = "0.2"; }
        else { p2Avatar = emoji; document.getElementById('selection-screen').style.display = 'none'; document.getElementById('game-page').style.display = 'flex'; init(); }
    }

    function init() {
        for (let l in tileDistribution) { for (let i = 0; i < tileDistribution[l]; i++) tileBag.push(l); }
        shuffle(tileBag);
        generateIconMap();
        createBoard();
        for(let p of ['p1', 'p2']) {
            gameState[p].rack = drawBalanced(7);
            gameState[p].bingo = Array.from({length: 9}, () => icons[Math.floor(Math.random()*9)]);
        }
        updateUI();
    }

    function shuffle(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } }

    function drawBalanced(count, existing = []) {
        let hand = [...existing];
        while(hand.length < count && tileBag.length > 0) hand.push(tileBag.pop());
        let vCount = hand.filter(l => vowels.includes(l)).length;
        if(vCount < 2 && hand.length >= 2) {
            for(let i=0; i < hand.length && vCount < 2; i++) {
                if(!vowels.includes(hand[i]) && hand[i] !== '?') {
                    let vIdx = tileBag.findIndex(l => vowels.includes(l));
                    if(vIdx !== -1) { let old = hand[i]; hand[i] = tileBag.splice(vIdx, 1)[0]; tileBag.push(old); shuffle(tileBag); vCount++; }
                }
            }
        }
        return hand;
    }

    function generateIconMap() {
        let spots = new Set();
        while(spots.size < 50) { let s = Math.floor(Math.random() * 169); if(s !== 84) spots.add(s); }
        spots.forEach(s => iconMap[`${Math.floor(s/13)}-${s%13}`] = icons[Math.floor(Math.random()*9)]);
    }

    function createBoard() {
        const board = document.getElementById('board');
        for(let r=0; r<13; r++) {
            for(let c=0; c<13; c++) {
                const cell = document.createElement('div');
                cell.className = 'board-cell';
                if(r === 6 && c === 6) cell.classList.add('start-square');
                if(iconMap[`${r}-${c}`]) { cell.classList.add('icon-square'); cell.setAttribute('data-icon', iconMap[`${r}-${c}`]); }
                cell.onclick = () => placeTile(r, c);
                cell.id = `cell-${r}-${c}`;
                board.appendChild(cell);
            }
        }
    }

    function updateUI() {
        const pKey = `p${currentPlayer}`;
        document.getElementById('active-avatar').innerText = currentPlayer === 1 ? p1Avatar : p2Avatar;
        document.getElementById('turn-text').innerText = `Player ${currentPlayer}'s Turn`;
        document.getElementById('turn-indicator').className = `game-header ${pKey}-turn`;
        
        // Render Active Bingo Only
        const g = document.getElementById('active-bingo'); g.innerHTML = '';
        gameState[pKey].bingo.forEach((icon, i) => {
            const c = document.createElement('div'); c.className = 'bingo-cell' + (gameState[pKey].marks[i] ? ' marked' : '');
            c.innerText = icon; g.appendChild(c);
        });

        // Bag & Rack
        const d = document.getElementById('bag-display');
        const counts = {}; tileBag.forEach(l => counts[l] = (counts[l] || 0) + 1);
        d.innerHTML = '';
        Object.keys(tileDistribution).sort().forEach(l => {
            let item = document.createElement('div'); item.innerHTML = `${l === '?' ? '‚ôªÔ∏è' : l}:${counts[l] || 0}`;
            d.appendChild(item);
        });
        renderRack();
    }

    function renderRack() {
        const rD = document.getElementById('current-rack'); rD.innerHTML = '';
        gameState[`p${currentPlayer}`].rack.forEach((l, i) => {
            const t = document.createElement('div');
            t.className = 'tile' + (selectedTileIndex === i ? ' selected' : '');
            if (l === '?') { t.classList.add('blank-tile'); t.innerText = ""; } else { t.innerText = l; }
            t.onclick = () => { if(gameActive) { selectedTileIndex = i; renderRack(); } };
            rD.appendChild(t);
        });
    }

    function placeTile(r, c) {
        if(!gameActive) return;
        const cell = document.getElementById(`cell-${r}-${c}`);
        if (selectedTileIndex !== null && cell.innerText === "") {
            let letter = gameState[`p${currentPlayer}`].rack[selectedTileIndex];
            if(letter === '?') {
                let ch = prompt("What letter?").toUpperCase();
                if(ch && ch.length === 1 && /[A-Z]/.test(ch)) letter = ch; else return;
                cell.style.backgroundColor = "#dcfce7";
            }
            cell.innerText = letter; cell.style.color = "#2563eb"; 
            newTilesThisTurn.push({r, c, letter, wasBlank: (gameState[`p${currentPlayer}`].rack[selectedTileIndex] === '?')});
            gameState[`p${currentPlayer}`].rack.splice(selectedTileIndex, 1);
            selectedTileIndex = null; renderRack();
        }
    }

    function recallTiles() {
        newTilesThisTurn.forEach(t => {
            const cell = document.getElementById(`cell-${t.r}-${t.c}`);
            cell.innerText = ""; cell.style.color = ""; cell.style.backgroundColor = "";
            gameState[`p${currentPlayer}`].rack.push(t.wasBlank ? '?' : t.letter);
        });
        newTilesThisTurn = []; selectedTileIndex = null; renderRack();
    }

    function passTurn() {
        if(confirm("Pass Turn? Hand will swap.")) {
            recallTiles(); tileBag.push(...gameState[`p${currentPlayer}`].rack); shuffle(tileBag);
            gameState[`p${currentPlayer}`].rack = drawBalanced(7); switchTurn();
        }
    }

    async function finishTurn() {
        if(newTilesThisTurn.length === 0) return;
        let isC = boardIsFresh ? newTilesThisTurn.some(t => t.r === 6 && t.c === 6) : 
            newTilesThisTurn.some(t => {
                return [[-1,0],[1,0],[0,-1],[0,1]].some(([dr, dc]) => {
                    let n = document.getElementById(`cell-${t.r+dr}-${t.c+dc}`);
                    return n && n.innerText !== "" && n.style.color === "rgb(0, 0, 0)";
                });
            });
        if(!isC) { alert("Connect your word!"); return; }
        const word = scanForWord();
        if(!word) { alert("Straight line!"); return; }
        if (await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`).then(r => r.ok)) {
            newTilesThisTurn.forEach(t => {
                if(iconMap[`${t.r}-${t.c}`]) markBingo(iconMap[`${t.r}-${t.c}`]);
                document.getElementById(`cell-${t.r}-${t.c}`).style.color = "rgb(0, 0, 0)";
            });
            newTilesThisTurn = []; boardIsFresh = false;
            gameState[`p${currentPlayer}`].rack = drawBalanced(7, gameState[`p${currentPlayer}`].rack);
            switchTurn();
        } else alert("Not a word!");
    }

    function scanForWord() {
        const rows = newTilesThisTurn.map(t => t.r), cols = newTilesThisTurn.map(t => t.c);
        const isH = rows.every(r => r === rows[0]), isV = cols.every(c => c === cols[0]);
        if (!isH && !isV) return null;
        let word = "";
        let r = rows[0], c = cols[0];
        if (isH) {
            let minC = Math.min(...cols), maxC = Math.max(...cols);
            while(minC > 0 && document.getElementById(`cell-${r}-${minC-1}`).innerText !== "") minC--;
            while(maxC < 12 && document.getElementById(`cell-${r}-${maxC+1}`).innerText !== "") maxC++;
            for(let i = minC; i <= maxC; i++) word += document.getElementById(`cell-${r}-${i}`).innerText;
        } else {
            let minR = Math.min(...rows), maxR = Math.max(...rows);
            while(minR > 0 && document.getElementById(`cell-${minR-1}-${c}`).innerText !== "") minR--;
            while(maxR < 12 && document.getElementById(`cell-${maxR+1}-${c}`).innerText !== "") maxR++;
            for(let i = minR; i <= maxR; i++) word += document.getElementById(`cell-${i}-${c}`).innerText;
        }
        return word;
    }

    function markBingo(icon) {
        const pKey = `p${currentPlayer}`;
        gameState[pKey].bingo.forEach((item, i) => {
            if(item === icon) gameState[pKey].marks[i] = true;
        });
        checkBingoWin();
    }

    function checkBingoWin() {
        const marks = gameState[`p${currentPlayer}`].marks;
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        if(wins.some(w => w.every(i => marks[i]))) {
            gameActive = false;
            document.getElementById('win-message').innerText = `${currentPlayer === 1 ? p1Avatar : p2Avatar} BINGO WINS!`;
            document.getElementById('win-overlay').style.display='flex';
        }
    }

    function switchTurn() { currentPlayer = currentPlayer === 1 ? 2 : 1; updateUI(); }
</script>
</body>
</html>
