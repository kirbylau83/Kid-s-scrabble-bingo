<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Scrabble: 13x13 Board & 3x3 Bingo</title>
    <style>
        :root { --cell-size: 42px; --p1-color: #3b82f6; --p2-color: #ef4444; }
        body { font-family: 'Comic Sans MS', sans-serif; background: #f8fafc; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        
        .game-header { text-align: center; margin: 10px; padding: 15px; border-radius: 12px; width: 80%; color: white; font-size: 1.5rem; }
        .p1-turn { background: var(--p1-color); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        .p2-turn { background: var(--p2-color); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }

        .main-layout { display: flex; gap: 30px; align-items: flex-start; margin-top: 20px; justify-content: center; }
        
        /* STRICT 13x13 BOARD */
        .board { display: grid; grid-template-columns: repeat(13, var(--cell-size)); grid-template-rows: repeat(13, var(--cell-size)); gap: 2px; background: #475569; padding: 6px; border: 5px solid #1e293b; border-radius: 10px; }
        .board-cell { width: var(--cell-size); height: var(--cell-size); background: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; position: relative; font-size: 1.3rem; }
        
        /* CENTER SQUARE (6,6) */
        .board-cell.start-square { background-color: #ff4d4d !important; border: 2px solid #b30000 !important; }
        .icon-square::after { content: attr(data-icon); position: absolute; font-size: 16px; bottom: 1px; right: 1px; opacity: 0.7; }

        .sidebar { display: flex; flex-direction: column; gap: 20px; min-width: 280px; }
        
        /* STRICT 3x3 BINGO GRID */
        .bingo-grid { display: grid; grid-template-columns: repeat(3, 90px); grid-template-rows: repeat(3, 90px); gap: 10px; background: #cbd5e1; padding: 15px; border-radius: 15px; border: 3px solid #94a3b8; }
        .bingo-cell { width: 90px; height: 90px; background: white; font-size: 50px; display: flex; align-items: center; justify-content: center; border-radius: 12px; transition: 0.3s; }
        .marked { background: #4ade80 !important; box-shadow: 0 0 20px #4ade80; border: 3px solid #166534; transform: scale(1.05); }

        .bag-counter { background: white; padding: 15px; border-radius: 12px; border: 2px solid #cbd5e1; font-size: 0.85rem; }
        .bag-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }

        .rack-container { margin: 25px; padding: 20px; background: #e2e8f0; border-radius: 15px; width: 650px; text-align: center; border: 3px dashed #94a3b8; }
        .tile { display: inline-block; width: 50px; height: 55px; background: #fef3c7; border: 3px solid #d97706; border-radius: 8px; line-height: 55px; font-size: 32px; font-weight: bold; margin: 6px; cursor: pointer; transition: 0.2s; }
        .tile.selected { background: #fbbf24; transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); border-color: #92400e; }
        .tile.blank-tile { background: #22c55e !important; border-color: #166534 !important; color: white; }
        
        .btn-group { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
        button { padding: 14px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; font-size: 1.1rem; transition: 0.2s; }
        .btn-finish { background: #059669; }
        .btn-recall { background: #64748b; }
        .btn-pass { background: #f59e0b; }
        button:hover { filter: brightness(1.1); transform: scale(1.03); }
        
        #win-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 100; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="win-overlay">
        <h1 style="font-size: 4rem;">PLAYER <span id="winner-num"></span> BINGO! üéâ</h1>
        <button onclick="location.reload()" style="background:#059669; padding: 20px 40px; font-size: 1.5rem;">Play Again</button>
    </div>

    <div id="turn-indicator" class="game-header p1-turn">
        <h2 id="turn-text" style="margin:0;">Player 1's Turn</h2>
    </div>

    <div class="main-layout">
        <div id="board" class="board"></div>
        
        <div class="sidebar">
            <div id="p1-bingo-zone"><h3>P1 Bingo (3x3)</h3><div id="p1-bingo" class="bingo-grid"></div></div>
            <div id="p2-bingo-zone" class="hidden"><h3>P2 Bingo (3x3)</h3><div id="p2-bingo" class="bingo-grid"></div></div>
            
            <div class="bag-counter">
                <strong>Letters in Bag:</strong>
                <hr>
                <div id="bag-display" class="bag-grid"></div>
            </div>
        </div>
    </div>

    <div class="rack-container">
        <div id="current-rack"></div>
        <div class="btn-group">
            <button class="btn-recall" onclick="recallTiles()">Recall</button>
            <button class="btn-pass" onclick="passTurn()">Pass Turn</button>
            <button class="btn-finish" onclick="finishTurn()">Finish Turn</button>
        </div>
    </div>

<script>
    const icons = ['üçé', 'üöÄ', 'ü¶Å', 'üçï', 'üíé', 'üåà', 'üé∏', 'üç¶', 'üéà'];
    const vowels = "AEIOU";
    const tileDistribution = {
        'E': 12, 'A': 9, 'I': 9, 'O': 8, 'N': 6, 'R': 6, 'T': 6,
        'D': 4, 'L': 4, 'S': 4, 'U': 4, 'G': 3, 'B': 2, 'C': 2,
        'M': 2, 'P': 2, 'F': 2, 'H': 2, 'V': 2, 'W': 2, 'Y': 2,
        '?': 2, 'K': 1, 'J': 1, 'X': 1, 'Q': 1, 'Z': 1
    };

    let tileBag = [], currentPlayer = 1, selectedTileIndex = null, iconMap = {}, gameActive = true, newTilesThisTurn = [];
    let boardIsFresh = true, gameState = { p1: { rack: [], bingo: [] }, p2: { rack: [], bingo: [] } };

    function init() {
        for (let l in tileDistribution) { for (let i = 0; i < tileDistribution[l]; i++) tileBag.push(l); }
        shuffle(tileBag);
        generateIconMap();
        createBoard();
        for(let p of ['p1', 'p2']) {
            gameState[p].rack = drawBalanced(7);
            gameState[p].bingo = Array.from({length: 9}, () => icons[Math.floor(Math.random()*9)]);
        }
        updateBagDisplay(); renderBingo(1); renderBingo(2); renderRack();
    }

    function shuffle(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } }

    function drawBalanced(count, existing = []) {
        let hand = [...existing];
        while(hand.length < count && tileBag.length > 0) hand.push(tileBag.pop());
        let vCount = hand.filter(l => vowels.includes(l)).length;
        if(vCount < 2 && hand.length >= 2) {
            for(let i=0; i < hand.length && vCount < 2; i++) {
                if(!vowels.includes(hand[i]) && hand[i] !== '?') {
                    let vIdx = tileBag.findIndex(l => vowels.includes(l));
                    if(vIdx !== -1) {
                        let old = hand[i]; hand[i] = tileBag.splice(vIdx, 1)[0]; tileBag.push(old); shuffle(tileBag); vCount++;
                    }
                }
            }
        }
        updateBagDisplay(); return hand;
    }

    function generateIconMap() {
        let spots = new Set();
        while(spots.size < 50) { 
            let s = Math.floor(Math.random() * 169); // 13x13 board
            if(s !== 84) spots.add(s); // Center is index 84
        }
        spots.forEach(s => iconMap[`${Math.floor(s/13)}-${s%13}`] = icons[Math.floor(Math.random()*9)]);
    }

    function createBoard() {
        const board = document.getElementById('board');
        board.innerHTML = '';
        for(let r=0; r<13; r++) {
            for(let c=0; c<13; c++) {
                const cell = document.createElement('div');
                cell.className = 'board-cell';
                if(r === 6 && c === 6) cell.classList.add('start-square');
                if(iconMap[`${r}-${c}`]) { cell.classList.add('icon-square'); cell.setAttribute('data-icon', iconMap[`${r}-${c}`]); }
                cell.onclick = () => placeTile(r, c);
                cell.id = `cell-${r}-${c}`;
                board.appendChild(cell);
            }
        }
    }

    function updateBagDisplay() {
        const d = document.getElementById('bag-display');
        const c = {}; tileBag.forEach(l => c[l] = (c[l] || 0) + 1);
        d.innerHTML = '';
        Object.keys(tileDistribution).sort().forEach(l => {
            let item = document.createElement('div');
            item.innerHTML = `${l === '?' ? '‚ôªÔ∏è' : l}:${c[l] || 0}`;
            d.appendChild(item);
        });
    }

    function renderRack() {
        const rD = document.getElementById('current-rack'); rD.innerHTML = '';
        gameState[`p${currentPlayer}`].rack.forEach((l, i) => {
            const t = document.createElement('div');
            t.className = 'tile' + (selectedTileIndex === i ? ' selected' : '');
            if (l === '?') { t.classList.add('blank-tile'); t.innerText = ""; } else { t.innerText = l; }
            t.onclick = () => { if(gameActive) { selectedTileIndex = i; renderRack(); } };
            rD.appendChild(t);
        });
    }

    function placeTile(r, c) {
        if(!gameActive) return;
        const cell = document.getElementById(`cell-${r}-${c}`);
        if (selectedTileIndex !== null && cell.innerText === "") {
            let letter = gameState[`p${currentPlayer}`].rack[selectedTileIndex];
            let isB = letter === '?';
            if(isB) {
                let ch = prompt("What letter is the blank tile?").toUpperCase();
                if(ch && ch.length === 1 && /[A-Z]/.test(ch)) letter = ch; else return;
            }
            cell.innerText = letter; cell.style.color = "#2563eb"; 
            if(isB) cell.style.backgroundColor = "#dcfce7";
            newTilesThisTurn.push({r, c, letter, wasBlank: isB});
            gameState[`p${currentPlayer}`].rack.splice(selectedTileIndex, 1);
            selectedTileIndex = null; renderRack();
        }
    }

    function recallTiles() {
        newTilesThisTurn.forEach(t => {
            const cell = document.getElementById(`cell-${t.r}-${t.c}`);
            cell.innerText = ""; cell.style.color = ""; cell.style.backgroundColor = "";
            gameState[`p${currentPlayer}`].rack.push(t.wasBlank ? '?' : t.letter);
        });
        newTilesThisTurn = []; selectedTileIndex = null; renderRack();
    }

    function passTurn() {
        if(confirm("Pass? All tiles in hand will be swapped.")) {
            recallTiles(); tileBag.push(...gameState[`p${currentPlayer}`].rack); shuffle(tileBag);
            gameState[`p${currentPlayer}`].rack = drawBalanced(7); switchTurn();
        }
    }

    async function finishTurn() {
        if(newTilesThisTurn.length === 0) return;
        let isC = boardIsFresh ? newTilesThisTurn.some(t => t.r === 6 && t.c === 6) : 
            newTilesThisTurn.some(t => {
                return [[-1,0],[1,0],[0,-1],[0,1]].some(([dr, dc]) => {
                    let n = document.getElementById(`cell-${t.r+dr}-${t.c+dc}`);
                    return n && n.innerText !== "" && n.style.color === "rgb(0, 0, 0)";
                });
            });
        if(!isC) { alert(boardIsFresh ? "First word must touch center RED square!" : "Word must connect to existing black letters!"); return; }
        const word = scanForWord();
        if(!word) { alert("Straight lines only!"); return; }
        if (await verifyWithAPI(word)) {
            newTilesThisTurn.forEach(t => {
                if(iconMap[`${t.r}-${t.c}`]) markBingoCard(iconMap[`${t.r}-${t.c}`]);
                document.getElementById(`cell-${t.r}-${t.c}`).style.color = "rgb(0, 0, 0)";
            });
            newTilesThisTurn = []; boardIsFresh = false;
            gameState[`p${currentPlayer}`].rack = drawBalanced(7, gameState[`p${currentPlayer}`].rack);
            switchTurn();
        } else alert(`‚ùå "${word}" is not a word!`);
    }

    function scanForWord() {
        const rows = newTilesThisTurn.map(t => t.r), cols = newTilesThisTurn.map(t => t.c);
        const isH = rows.every(r => r === rows[0]), isV = cols.every(c => c === cols[0]);
        if (!isH && !isV) return null;
        let word = "";
        if (isH) {
            let r = rows[0], minC = Math.min(...cols), maxC = Math.max(...cols);
            while(minC > 0 && document.getElementById(`cell-${r}-${minC-1}`).innerText !== "") minC--;
            while(maxC < 12 && document.getElementById(`cell-${r}-${maxC+1}`).innerText !== "") maxC++;
            for(let c = minC; c <= maxC; c++) word += document.getElementById(`cell-${r}-${c}`).innerText;
        } else {
            let c = cols[0], minR = Math.min(...rows), maxR = Math.max(...rows);
            while(minR > 0 && document.getElementById(`cell-${minR-1}-${c}`).innerText !== "") minR--;
            while(maxR < 12 && document.getElementById(`cell-${maxR+1}-${c}`).innerText !== "") maxR++;
            for(let r = minR; r <= maxR; r++) word += document.getElementById(`cell-${r}-${c}`).innerText;
        }
        return word;
    }

    async function verifyWithAPI(word) {
        try { const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`); return res.ok; }
        catch (e) { return true; }
    }

    function markBingoCard(icon) {
        gameState[`p${currentPlayer}`].bingo.forEach((item, i) => {
            if(item === icon) document.getElementById(`p${currentPlayer}-bingo-${i}`).classList.add('marked');
        });
        checkBingoWin();
    }

    function checkBingoWin() {
        const g = Array.from({length: 9}, (_, i) => document.getElementById(`p${currentPlayer}-bingo-${i}`).classList.contains('marked'));
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        if(wins.some(w => w.every(i => g[i]))) {
            gameActive = false; document.getElementById('winner-num').innerText = currentPlayer;
            document.getElementById('win-overlay').style.display='flex';
        }
    }

    function renderBingo(p) {
        const g = document.getElementById(`p${p}-bingo`); g.innerHTML = '';
        gameState[`p${p}`].bingo.forEach((icon, i) => {
            const c = document.createElement('div'); c.className = 'bingo-cell'; c.id = `p${p}-bingo-${i}`; c.innerText = icon; g.appendChild(c);
        });
    }

    function switchTurn() {
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        document.getElementById('turn-indicator').className = `game-header p${currentPlayer}-turn`;
        document.getElementById('turn-text').innerText = `Player ${currentPlayer}'s Turn`;
        document.getElementById('p1-bingo-zone').classList.toggle('hidden');
        document.getElementById('p2-bingo-zone').classList.toggle('hidden');
        selectedTileIndex = null; renderRack();
    }

    init();
</script>
</body>
</html>
