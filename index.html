<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Comic Sans MS', sans-serif; text-align: center; background: #f0f9ff; }
        .bingo-grid { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; justify-content: center; margin: 20px; }
        .cell { width: 100px; height: 100px; border: 3px solid #333; border-radius: 15px; display: flex; align-items: center; 
                justify-content: center; font-size: 40px; background: white; transition: 0.3s; }
        .found { background: #bbf7d0; transform: scale(1.1); border-color: #22c55e; }
        input { padding: 10px; font-size: 20px; border-radius: 10px; border: 2px solid #cbd5e1; }
        button { padding: 10px 20px; font-size: 20px; cursor: pointer; background: #3b82f6; color: white; border: none; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>游 Word Scavenger Bingo</h1>
    <p>Type the word you played to mark your card!</p>
    
    <div class="bingo-grid" id="card"></div>
    
    <input type="text" id="wordInput" placeholder="Enter word...">
    <button onclick="checkWord()">Check Word!</button>

    <script>
        const iconMap = {
            'A':'游꿛','E':'游꿛','I':'游꿛','O':'游꿛','U':'游꿛', // Vowels
            'B':'游','C':'游','D':'游','F':'游','G':'游', // Starters
            'H':'游부','L':'游부','M':'游부','N':'游부','R':'游부', // Animals
            'P':'游꼣','S':'游꼣','T':'游꼣','W':'游꼣','Y':'游꼣', // Snacks
            'Q':'游눑','X':'游눑','J':'游눑','K':'游눑','V':'游눑','Z':'游눑' // Gems
        };

        const icons = ['游꿛', '游', '游부', '游꼣', '游눑'];
        let playerCard = [];

        // Generate Random 3x3 Card
        function initGame() {
            const grid = document.getElementById('card');
            for(let i=0; i<9; i++) {
                const randIcon = icons[Math.floor(Math.random() * icons.length)];
                playerCard.push(randIcon);
                grid.innerHTML += `<div class="cell" id="cell-${i}">${randIcon}</div>`;
            }
        }

        function checkWord() {
            const word = document.getElementById('wordInput').value.toUpperCase();
            [...word].forEach(letter => {
                const icon = iconMap[letter];
                playerCard.forEach((cardIcon, index) => {
                    if(cardIcon === icon) {
                        document.getElementById(`cell-${index}`).classList.add('found');
                    }
                });
            });
            document.getElementById('wordInput').value = '';
        }

        initGame();
    </script>
</body>
</html>
