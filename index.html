<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scavenger Scrabble: Mobile Logan Edition</title>
    <style>
        :root { --cell-size: 45px; --p1-color: #3b82f6; --p2-color: #ef4444; }
        
        body { 
            font-family: 'Comic Sans MS', sans-serif; 
            background: #fdfcf0; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 100vh; 
            overscroll-behavior: none; /* Prevents "pull to refresh" accidents */
        }

        /* LANDING PAGE (ADAPTED FOR MOBILE) */
        #selection-screen { 
            position: fixed; top:0; left:0; width: 100%; height: 100%; 
            background: #fdfcf0; display: flex; flex-direction: column; 
            align-items: center; z-index: 1000; overflow-y: auto; padding-bottom: 40px;
        }
        .avatar-grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; }
        .avatar-choice { font-size: 40px; background: white; border: 3px solid #cbd5e1; border-radius: 12px; cursor: pointer; text-align: center; padding: 5px; }

        /* HEADER AREA */
        .mobile-top-bar { 
            width: 100%; display: flex; flex-direction: column; align-items: center; 
            background: white; border-bottom: 3px solid #cbd5e1; padding: 10px 0; 
        }
        .turn-box { width: 90%; padding: 8px; border-radius: 12px; text-align: center; color: white; font-weight: bold; margin-bottom: 8px; }

        /* BINGO AT TOP */
        .bingo-mini-zone { display: flex; align-items: center; gap: 10px; background: #f1f5f9; padding: 8px; border-radius: 15px; border: 2px solid #cbd5e1; }
        .mini-avatar { font-size: 40px; }
        .bingo-grid { display: grid; grid-template-columns: repeat(3, 45px); gap: 4px; }
        .bingo-cell { width: 45px; height: 45px; background: white; font-size: 22px; display: flex; align-items: center; justify-content: center; border-radius: 8px; border: 1px solid #cbd5e1; }
        .marked { background: #69f0ae !important; border: 2px solid #2e7d32 !important; box-shadow: 0 0 5px #69f0ae; }

        /* THE BOARD (SCROLLABLE ON MOBILE) */
        .board-container { 
            width: 100%; overflow: auto; /* Allows panning on small screens */
            flex-grow: 1; display: flex; justify-content: flex-start; align-items: flex-start; 
            padding: 20px; box-sizing: border-box; 
        }
        .board { 
            display: grid; grid-template-columns: repeat(13, var(--cell-size)); 
            grid-template-rows: repeat(13, var(--cell-size)); gap: 2px; 
            background: #5d4037; padding: 6px; border: 5px solid #3e2723; border-radius: 10px; 
        }
        .board-cell { width: var(--cell-size); height: var(--cell-size); background: #fffde7; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; border-radius: 4px; position: relative; }
        .board-cell.start-square { background-color: #ff5252 !important; }
        .icon-square::after { content: attr(data-icon); position: absolute; font-size: 14px; bottom: 0; right: 0; opacity: 0.6; }

        /* BOTTOM DOCK (FIXED) */
        .bottom-dock { 
            width: 100%; background: #efebe9; border-top: 4px solid #a1887f; 
            padding: 10px 0; display: flex; flex-direction: column; align-items: center; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); 
        }
        .rack-scroll { width: 100%; overflow-x: auto; display: flex; justify-content: center; padding-bottom: 5px; }
        .tile { 
            min-width: 45px; height: 55px; background: #ffe082; border: 3px solid #ff8f00; 
            border-radius: 8px; line-height: 55px; font-size: 28px; font-weight: bold; 
            margin: 0 4px; text-align: center; box-shadow: 0 4px 0 #ff8f00; 
        }
        .tile.selected { background: #ffca28; transform: translateY(-5px); border-color: #e65100; }
        .tile.blank-tile { background: #81c784 !important; border-color: #2e7d32 !important; color: white; }

        /* BUTTONS */
        .mobile-btn-group { display: flex; gap: 8px; width: 95%; margin-top: 5px; }
        button { flex: 1; padding: 12px 5px; border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 0.9rem; }
        .btn-finish { background: #4caf50; }
        .btn-recall { background: #78909c; }
        .btn-pass { background: #ff9800; }
        .btn-bag { background: #5d4037; } /* Special button to open bag drawer */

        /* BAG DRAWER (POPUP) */
        #bag-drawer { 
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 50%; 
            background: white; z-index: 2000; border-radius: 20px 20px 0 0; 
            transition: 0.4s; padding: 20px; box-sizing: border-box; box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
        }
        #bag-drawer.open { bottom: 0; }
        .bag-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; overflow-y: auto; height: 80%; }

        .rules-section { width: 90%; background: white; padding: 15px; border-radius: 15px; border: 2px solid #cbd5e1; margin: 10px 0; font-size: 0.85rem; }
        .footer { font-size: 0.7rem; color: #64748b; margin-top: 10px; text-align: center; padding: 0 10px;}

        #win-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 3000; }
    </style>
</head>
<body>

    <div id="selection-screen">
        <h2 id="selection-title">Logan's Scavenger Scrabble</h2>
        <div class="input-group">
            <input type="text" id="player-name-input" placeholder="Enter Name">
            <p>Pick an Animal!</p>
        </div>
        <div class="avatar-grid">
            <div class="avatar-choice" onclick="selectAvatar('üêº')">üêº</div>
            <div class="avatar-choice" onclick="selectAvatar('üêØ')">üêØ</div>
            <div class="avatar-choice" onclick="selectAvatar('ü¶Å')">ü¶Å</div>
            <div class="avatar-choice" onclick="selectAvatar('üêò')">üêò</div>
            <div class="avatar-choice" onclick="selectAvatar('üê∞')">üê∞</div>
            <div class="avatar-choice" onclick="selectAvatar('ü¶ä')">ü¶ä</div>
        </div>
        <div class="rules-section">
            <h4 style="margin-top:0">Quick Rules:</h4>
            3 in a row to win Bingo! Touch the RED square first. Connect words to black letters. Land on pictures to mark your card!
        </div>
        <div class="footer">Created by Logan's parents to help her love Scrabble!</div>
    </div>

    <div id="game-page" style="display:none; width:100%;">
        <div class="mobile-top-bar">
            <div id="turn-box" class="turn-box">Turn</div>
            <div class="bingo-mini-zone">
                <div id="active-avatar" class="mini-avatar"></div>
                <div id="active-bingo" class="bingo-grid"></div>
            </div>
        </div>

        <div class="board-container">
            <div id="board" class="board"></div>
        </div>

        <div class="bottom-dock">
            <div class="rack-scroll">
                <div id="current-rack" style="display:flex;"></div>
            </div>
            <div class="mobile-btn-group">
                <button class="btn-recall" onclick="recallTiles()">Recall</button>
                <button class="btn-bag" onclick="toggleBag()">Bag</button>
                <button class="btn-pass" onclick="passTurn()">Pass</button>
                <button class="btn-finish" onclick="finishTurn()">Finish</button>
            </div>
        </div>
    </div>

    <div id="bag-drawer">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <strong>Letters Left:</strong>
            <button onclick="toggleBag()" style="background:#78909c; flex:none; padding: 5px 15px;">Close</button>
        </div>
        <div id="bag-display" class="bag-grid"></div>
    </div>

    <div id="win-overlay">
        <h1 id="win-message" style="text-align:center;"></h1>
        <button onclick="location.reload()" style="background:#4caf50; padding: 15px 30px; font-size:1.2rem;">Play Again</button>
    </div>

<script>
    const icons = ['üçé', 'üöÄ', 'ü¶Å', 'üçï', 'üíé', 'üåà', 'üé∏', 'üç¶', 'üéà'];
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const vowels = "AEIOU";
    const tileDistribution = {'E': 12, 'A': 9, 'I': 9, 'O': 8, 'N': 6, 'R': 6, 'T': 6, 'D': 4, 'L': 4, 'S': 4, 'U': 4, 'G': 3, 'B': 2, 'C': 2, 'M': 2, 'P': 2, 'F': 2, 'H': 2, 'V': 2, 'W': 2, 'Y': 2, '?': 2, 'K': 1, 'J': 1, 'X': 1, 'Q': 1, 'Z': 1};

    let players = { p1: { name: "", avatar: "" }, p2: { name: "", avatar: "" } };
    let tileBag = [], currentPlayer = 1, selectedTileIndex = null, iconMap = {}, gameActive = true, newTilesThisTurn = [];
    let boardIsFresh = true, gameState = { p1: { rack: [], bingo: [], marks: new Array(9).fill(false) }, p2: { rack: [], bingo: [], marks: new Array(9).fill(false) } };

    function selectAvatar(emoji) {
        let nameInput = document.getElementById('player-name-input');
        let enteredName = nameInput.value.trim();
        if (!players.p1.avatar) {
            players.p1.avatar = emoji; players.p1.name = enteredName || "P1";
            nameInput.value = ""; document.getElementById('selection-title').innerText = "Player 2 Set Up";
            event.target.style.opacity = "0.2";
        } else {
            players.p2.avatar = emoji; players.p2.name = enteredName || "P2";
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('game-page').style.display = 'block';
            init();
        }
    }

    function init() {
        for (let l in tileDistribution) { for (let i = 0; i < tileDistribution[l]; i++) tileBag.push(l); }
        shuffle(tileBag); generateIconMap(); createBoard();
        for(let p of ['p1', 'p2']) {
            gameState[p].rack = drawBalanced(7);
            gameState[p].bingo = Array.from({length: 9}, () => icons[Math.floor(Math.random()*9)]);
        }
        updateUI();
    }

    function shuffle(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } }

    function drawBalanced(count, existing = []) {
        let hand = [...existing];
        while(hand.length < count && tileBag.length > 0) hand.push(tileBag.pop());
        let vCount = hand.filter(l => vowels.includes(l)).length;
        if(vCount < 2 && hand.length >= 2) {
            for(let i=0; i < hand.length && vCount < 2; i++) {
                if(!vowels.includes(hand[i]) && hand[i] !== '?') {
                    let vIdx = tileBag.findIndex(l => vowels.includes(l));
                    if(vIdx !== -1) { let old = hand[i]; hand[i] = tileBag.splice(vIdx, 1)[0]; tileBag.push(old); shuffle(tileBag); vCount++; }
                }
            }
        }
        return hand;
    }

    function toggleBag() { document.getElementById('bag-drawer').classList.toggle('open'); }

    function generateIconMap() {
        let spots = new Set();
        while(spots.size < 50) { let s = Math.floor(Math.random() * 169); if(s !== 84) spots.add(s); }
        spots.forEach(s => iconMap[`${Math.floor(s/13)}-${s%13}`] = icons[Math.floor(Math.random()*9)]);
    }

    function createBoard() {
        const board = document.getElementById('board');
        for(let r=0; r<13; r++) {
            for(let c=0; c<13; c++) {
                const cell = document.createElement('div'); cell.className = 'board-cell';
                if(r === 6 && c === 6) cell.classList.add('start-square');
                if(iconMap[`${r}-${c}`]) { cell.classList.add('icon-square'); cell.setAttribute('data-icon', iconMap[`${r}-${c}`]); }
                cell.onclick = () => placeTile(r, c); cell.id = `cell-${r}-${c}`; board.appendChild(cell);
            }
        }
    }

    function updateUI() {
        const pKey = `p${currentPlayer}`;
        const pData = players[pKey];
        const turnBox = document.getElementById('turn-box');
        turnBox.innerText = `${pData.name}'s Turn`;
        turnBox.className = `turn-box ${pKey}-active`;
        document.getElementById('active-avatar').innerText = pData.avatar;
        
        const g = document.getElementById('active-bingo'); g.innerHTML = '';
        gameState[pKey].bingo.forEach((icon, i) => {
            const c = document.createElement('div'); c.className = 'bingo-cell' + (gameState[pKey].marks[i] ? ' marked' : '');
            c.innerText = icon; g.appendChild(c);
        });

        const d = document.getElementById('bag-display');
        const counts = {}; tileBag.forEach(l => counts[l] = (counts[l] || 0) + 1);
        d.innerHTML = '';
        Object.keys(tileDistribution).sort().forEach(l => {
            if (counts[l] > 0) {
                let item = document.createElement('div'); item.style.padding = "5px";
                item.innerHTML = `${l === '?' ? '‚ôªÔ∏è' : l}:${counts[l]}`; d.appendChild(item);
            }
        });
        renderRack();
    }

    function renderRack() {
        const rD = document.getElementById('current-rack'); rD.innerHTML = '';
        gameState[`p${currentPlayer}`].rack.forEach((l, i) => {
            const t = document.createElement('div'); t.className = 'tile' + (selectedTileIndex === i ? ' selected' : '');
            if (l === '?') { t.classList.add('blank-tile'); t.innerText = ""; } else { t.innerText = l; }
            t.onclick = () => { if(gameActive) { selectedTileIndex = i; renderRack(); } }; rD.appendChild(t);
        });
    }

    function placeTile(r, c) {
        if(!gameActive) return;
        const cell = document.getElementById(`cell-${r}-${c}`);
        if (selectedTileIndex !== null && cell.innerText === "") {
            let letter = gameState[`p${currentPlayer}`].rack[selectedTileIndex];
            if(letter === '?') {
                let ch = prompt("What letter?").toUpperCase();
                if(ch && ch.length === 1 && /[A-Z]/.test(ch)) letter = ch; else return;
                cell.style.backgroundColor = "#dcfce7";
            }
            cell.innerText = letter; cell.style.color = "#2563eb"; 
            newTilesThisTurn.push({r, c, letter, wasBlank: (gameState[`p${currentPlayer}`].rack[selectedTileIndex] === '?')});
            gameState[`p${currentPlayer}`].rack.splice(selectedTileIndex, 1);
            selectedTileIndex = null; renderRack();
        }
    }

    function recallTiles() {
        newTilesThisTurn.forEach(t => {
            const cell = document.getElementById(`cell-${t.r}-${t.c}`);
            cell.innerText = ""; cell.style.color = ""; cell.style.backgroundColor = "";
            gameState[`p${currentPlayer}`].rack.push(t.wasBlank ? '?' : t.letter);
        });
        newTilesThisTurn = []; selectedTileIndex = null; renderRack();
    }

    function passTurn() {
        if(confirm("Discard hand and get 7 new?")) {
            recallTiles(); tileBag.push(...gameState[`p${currentPlayer}`].rack); shuffle(tileBag);
            gameState[`p${currentPlayer}`].rack = drawBalanced(7); switchTurn();
        }
    }

    async function finishTurn() {
        if(newTilesThisTurn.length === 0) return;
        let isC = boardIsFresh ? newTilesThisTurn.some(t => t.r === 6 && t.c === 6) : 
            newTilesThisTurn.some(t => {
                return [[-1,0],[1,0],[0,-1],[0,1]].some(([dr, dc]) => {
                    let n = document.getElementById(`cell-${t.r+dr}-${t.c+dc}`);
                    return n && n.innerText !== "" && n.style.color === "rgb(0, 0, 0)";
                });
            });
        if(!isC) { alert("Connect your word!"); return; }
        const word = scanForWord();
        if(!word) { alert("Straight line!"); return; }
        if (await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`).then(r => r.ok)) {
            newTilesThisTurn.forEach(t => {
                if(iconMap[`${t.r}-${t.c}`]) markBingo(iconMap[`${t.r}-${t.c}`]);
                document.getElementById(`cell-${t.r}-${t.c}`).style.color = "rgb(0, 0, 0)";
            });
            newTilesThisTurn = []; boardIsFresh = false;
            gameState[`p${currentPlayer}`].rack = drawBalanced(7, gameState[`p${currentPlayer}`].rack);
            switchTurn();
        } else alert("Not a word!");
    }

    function scanForWord() {
        const rows = newTilesThisTurn.map(t => t.r), cols = newTilesThisTurn.map(t => t.c);
        const isH = rows.every(r => r === rows[0]), isV = cols.every(c => c === cols[0]);
        if (!isH && !isV) return null;
        let word = ""; let r = rows[0], c = cols[0];
        if (isH) {
            let minC = Math.min(...cols), maxC = Math.max(...cols);
            while(minC > 0 && document.getElementById(`cell-${r}-${minC-1}`).innerText !== "") minC--;
            while(maxC < 12 && document.getElementById(`cell-${r}-${maxC+1}`).innerText !== "") maxC++;
            for(let i = minC; i <= maxC; i++) word += document.getElementById(`cell-${r}-${i}`).innerText;
        } else {
            let minR = Math.min(...rows), maxR = Math.max(...rows);
            while(minR > 0 && document.getElementById(`cell-${minR-1}-${c}`).innerText !== "") minR--;
            while(maxR < 12 && document.getElementById(`cell-${maxR+1}-${c}`).innerText !== "") maxR++;
            for(let i = minR; i <= maxR; i++) word += document.getElementById(`cell-${i}-${c}`).innerText;
        }
        return word;
    }

    function markBingo(icon) {
        const pKey = `p${currentPlayer}`;
        gameState[pKey].bingo.forEach((item, i) => { if(item === icon) gameState[pKey].marks[i] = true; });
        checkBingoWin();
    }

    function checkBingoWin() {
        const marks = gameState[`p${currentPlayer}`].marks;
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        if(wins.some(w => w.every(i => marks[i]))) {
            gameActive = false; const p = players[`p${currentPlayer}`];
            document.getElementById('win-message').innerText = `${p.avatar} ${p.name} BINGO WINS!`;
            document.getElementById('win-overlay').style.display='flex';
        }
    }

    function switchTurn() { currentPlayer = currentPlayer === 1 ? 2 : 1; updateUI(); }
</script>
</body>
</html>
