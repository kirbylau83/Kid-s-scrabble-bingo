<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scavenger Scrabble: Remote Chat Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --cell-size: 45px; --p1-color: #3b82f6; --p2-color: #ef4444; }
        body { font-family: 'Comic Sans MS', sans-serif; background: #fdfcf0; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overscroll-behavior: none; }

        /* MULTIPLAYER LOBBY */
        #selection-screen { position: fixed; top:0; left:0; width: 100%; height: 100%; background: #fdfcf0; display: flex; flex-direction: column; align-items: center; z-index: 1000; overflow-y: auto; padding: 20px 0; }
        .lobby-card { background: white; padding: 20px; border-radius: 20px; border: 3px solid #cbd5e1; width: 85%; max-width: 400px; text-align: center; margin-bottom: 20px; }
        .room-code-display { font-size: 2rem; font-weight: bold; letter-spacing: 5px; color: #3b82f6; margin: 10px 0; }
        .avatar-grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; margin-top: 10px; }
        .avatar-choice { font-size: 40px; background: white; border: 3px solid #cbd5e1; border-radius: 12px; cursor: pointer; text-align: center; padding: 5px; }
        .selected-avatar { border-color: #3b82f6; background: #dbeafe; }

        /* CHAT SYSTEM */
        #chat-bubble { position: fixed; bottom: 180px; right: 20px; width: 50px; height: 50px; background: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 2500; border: 3px solid white; }
        #chat-window { position: fixed; bottom: 180px; right: 20px; width: 280px; height: 350px; background: white; border: 3px solid #3b82f6; border-radius: 20px; display: none; flex-direction: column; z-index: 2600; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden;}
        #chat-history { flex-grow: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: #f8fafc; }
        .chat-msg { padding: 8px 12px; border-radius: 15px; max-width: 80%; font-size: 0.9rem; line-height: 1.4; word-wrap: break-word; }
        .msg-me { align-self: flex-end; background: #3b82f6; color: white; border-bottom-right-radius: 2px; }
        .msg-them { align-self: flex-start; background: #e2e8f0; color: #1e293b; border-bottom-left-radius: 2px; }
        .chat-input-area { display: flex; padding: 10px; border-top: 2px solid #cbd5e1; gap: 5px; }
        #chat-input { flex-grow: 1; border: 2px solid #cbd5e1; border-radius: 10px; padding: 5px 10px; font-family: inherit; }
        .msg-notify { position: absolute; top: -5px; right: -5px; width: 15px; height: 15px; background: #ef4444; border-radius: 50%; display: none; border: 2px solid white; }

        /* GAME UI */
        #game-page { display: none; width: 100%; height: 100%; flex-direction: column; }
        .mobile-top-bar { width: 100%; display: flex; flex-direction: column; align-items: center; background: white; border-bottom: 3px solid #cbd5e1; padding: 10px 0; }
        .turn-box { width: 90%; padding: 8px; border-radius: 12px; text-align: center; color: white; font-weight: bold; margin-bottom: 8px; }
        .bingo-mini-zone { display: flex; align-items: center; gap: 10px; background: #f1f5f9; padding: 8px; border-radius: 15px; border: 2px solid #cbd5e1; }
        .bingo-grid { display: grid; grid-template-columns: repeat(3, 45px); gap: 4px; }
        .bingo-cell { width: 45px; height: 45px; background: white; font-size: 22px; display: flex; align-items: center; justify-content: center; border-radius: 8px; border: 1px solid #cbd5e1; }
        .marked { background: #69f0ae !important; border: 2px solid #2e7d32 !important; }

        .board-container { width: 100%; overflow: auto; flex-grow: 1; padding: 20px; box-sizing: border-box; }
        .board { display: grid; grid-template-columns: repeat(13, var(--cell-size)); grid-template-rows: repeat(13, var(--cell-size)); gap: 2px; background: #5d4037; padding: 6px; border: 5px solid #3e2723; border-radius: 10px; }
        .board-cell { width: var(--cell-size); height: var(--cell-size); background: #fffde7; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; border-radius: 4px; position: relative; }
        .board-cell.start-square { background-color: #ff5252 !important; }
        .icon-square::after { content: attr(data-icon); position: absolute; font-size: 14px; bottom: 0; right: 0; opacity: 0.6; }

        .bottom-dock { width: 100%; background: #efebe9; border-top: 4px solid #a1887f; padding: 10px 0; display: flex; flex-direction: column; align-items: center; }
        .rack-scroll { width: 100%; overflow-x: auto; display: flex; justify-content: center; padding-bottom: 5px; height: 65px; }
        .tile { min-width: 45px; height: 55px; background: #ffe082; border: 3px solid #ff8f00; border-radius: 8px; line-height: 55px; font-size: 28px; font-weight: bold; margin: 0 4px; text-align: center; box-shadow: 0 4px 0 #ff8f00; }
        .tile.selected { background: #ffca28; transform: translateY(-5px); }
        
        button { padding: 12px 10px; border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 0.9rem; cursor: pointer; }
        .btn-finish { background: #4caf50; }
        .btn-pass { background: #ff9800; }
        .btn-recall { background: #78909c; }
        .btn-bag { background: #5d4037; }

        #bag-drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 50%; background: white; z-index: 2000; border-radius: 20px 20px 0 0; transition: 0.4s; padding: 20px; box-sizing: border-box; box-shadow: 0 -10px 30px rgba(0,0,0,0.3); overflow-y: auto;}
        #bag-drawer.open { bottom: 0; }
        .bag-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }

        .status-msg { color: #64748b; font-size: 0.8rem; margin-top: 5px; }
        .hidden { display: none !important; }
        #win-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 3000; text-align: center; }
    </style>
</head>
<body>

    <div id="selection-screen">
        <h2>Remote Scavenger Scrabble</h2>
        
        <div class="lobby-card" id="profile-setup">
            <input type="text" id="player-name-input" placeholder="Your Name" style="padding:10px; width:80%; border-radius:10px; border:2px solid #cbd5e1; margin-bottom:10px;">
            <div class="avatar-grid" id="avatar-grid">
                <div class="avatar-choice" onclick="pickAvatar(this, 'üêº')">üêº</div>
                <div class="avatar-choice" onclick="pickAvatar(this, 'üêØ')">üêØ</div>
                <div class="avatar-choice" onclick="pickAvatar(this, 'ü¶Å')">ü¶Å</div>
                <div class="avatar-choice" onclick="pickAvatar(this, 'üêò')">üêò</div>
                <div class="avatar-choice" onclick="pickAvatar(this, 'üê∞')">üê∞</div>
                <div class="avatar-choice" onclick="pickAvatar(this, 'ü¶ä')">ü¶ä</div>
            </div>
        </div>

        <div class="lobby-card">
            <button onclick="startHosting()" style="background:#3b82f6; width:100%; margin-bottom:10px;">Create New Game</button>
            <div style="margin: 10px 0;">- OR -</div>
            <input type="text" id="join-code-input" placeholder="Enter Room Code" style="padding:10px; width:60%; border-radius:10px; border:2px solid #cbd5e1;">
            <button onclick="joinGame()" style="background:#4caf50;">Join</button>
        </div>

        <div id="host-info" class="lobby-card hidden">
            <p>Send this code to your friend:</p>
            <div id="room-code-display" class="room-code-display">....</div>
            <div class="status-msg">Waiting for Player 2 to join...</div>
        </div>
    </div>

    <div id="game-page">
        <div class="mobile-top-bar">
            <div id="turn-box" class="turn-box">Turn</div>
            <div class="bingo-mini-zone">
                <div id="active-avatar" style="font-size:40px;"></div>
                <div id="active-bingo" class="bingo-grid"></div>
            </div>
        </div>
        <div class="board-container"><div id="board" class="board"></div></div>
        
        <div id="chat-bubble" onclick="toggleChat()">
            üí¨<div id="chat-notify" class="msg-notify"></div>
        </div>
        <div id="chat-window">
            <div style="background:#3b82f6; color:white; padding:10px; font-weight:bold; display:flex; justify-content:space-between;">
                <span>Logan Chat</span>
                <span onclick="toggleChat()" style="cursor:pointer">‚úï</span>
            </div>
            <div id="chat-history"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type hi!..." onkeypress="if(event.key==='Enter') sendChat()">
                <button onclick="sendChat()" style="background:#3b82f6; flex:none; padding:5px 12px;">Send</button>
            </div>
        </div>

        <div class="bottom-dock">
            <div class="rack-scroll"><div id="current-rack"></div></div>
            <div style="display:flex; gap:8px; width:95%; margin-top:5px;">
                <button class="btn-recall" onclick="recallTiles()">Recall</button>
                <button class="btn-bag" onclick="toggleBag()">Bag</button>
                <button class="btn-pass" onclick="passTurn()">Pass</button>
                <button class="btn-finish" onclick="finishTurn()">Finish</button>
            </div>
        </div>
    </div>

    <div id="bag-drawer">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:15px;">
            <strong>Letters Left:</strong>
            <button onclick="toggleBag()" style="background:#78909c; padding:5px 15px;">Close</button>
        </div>
        <div id="bag-display" class="bag-grid"></div>
    </div>

    <div id="win-overlay">
        <h1 id="win-message"></h1>
        <button onclick="location.reload()" style="background:#4caf50; padding: 20px 40px;">New Game</button>
    </div>

<script>
    // --- MULTIPLAYER CORE ---
    let peer, conn;
    let isHost = false;
    let myProfile = { name: "", avatar: "üêº" };
    let opponentProfile = { name: "Friend", avatar: "‚ùì" };

    function pickAvatar(el, emo) {
        document.querySelectorAll('.avatar-choice').forEach(a => a.classList.remove('selected-avatar'));
        el.classList.add('selected-avatar');
        myProfile.avatar = emo;
    }

    function startHosting() {
        myProfile.name = document.getElementById('player-name-input').value || "Player 1";
        isHost = true;
        const roomID = Math.floor(1000 + Math.random() * 9000).toString();
        peer = new Peer("SS-" + roomID);
        peer.on('open', (id) => {
            document.getElementById('room-code-display').innerText = roomID;
            document.getElementById('host-info').classList.remove('hidden');
        });
        peer.on('connection', (c) => { conn = c; setupConn(); });
    }

    function joinGame() {
        myProfile.name = document.getElementById('player-name-input').value || "Player 2";
        const code = document.getElementById('join-code-input').value;
        if (!code) return alert("Enter a code!");
        peer = new Peer();
        peer.on('open', () => { conn = peer.connect("SS-" + code); setupConn(); });
    }

    function setupConn() {
        conn.on('open', () => conn.send({ type: 'profile', profile: myProfile }));
        conn.on('data', (data) => {
            if (data.type === 'profile') {
                opponentProfile = data.profile;
                if (isHost) {
                    initGame();
                    conn.send({ type: 'init', state: { tileBag, iconMap, gameState, boardIsFresh } });
                    startGameUI();
                }
            }
            if (data.type === 'init') {
                tileBag = data.state.tileBag; iconMap = data.state.iconMap;
                gameState = data.state.gameState; boardIsFresh = data.state.boardIsFresh;
                startGameUI();
            }
            if (data.type === 'place') remotePlace(data.r, data.c, data.letter, data.wasBlank);
            if (data.type === 'recall') remoteRecall(data.tiles);
            if (data.type === 'finish') syncTurn(data.newTiles, data.newBag, data.newRack, data.newMarks);
            if (data.type === 'pass') syncPass(data.newBag, data.newRack);
            if (data.type === 'chat') receiveChat(data.msg);
        });
    }

    function startGameUI() {
        document.getElementById('selection-screen').style.display = 'none';
        document.getElementById('game-page').style.display = 'block';
        createBoard(); updateUI();
    }

    // --- CHAT LOGIC ---
    function toggleChat() {
        const win = document.getElementById('chat-window');
        const isOpening = win.style.display !== 'flex';
        win.style.display = isOpening ? 'flex' : 'none';
        if (isOpening) document.getElementById('chat-notify').style.display = 'none';
    }

    function sendChat() {
        const input = document.getElementById('chat-input');
        const msg = input.value.trim();
        if (!msg) return;
        addMsgToHistory(msg, 'msg-me');
        conn.send({ type: 'chat', msg: msg });
        input.value = '';
    }

    function receiveChat(msg) {
        addMsgToHistory(msg, 'msg-them');
        if (document.getElementById('chat-window').style.display !== 'flex') {
            document.getElementById('chat-notify').style.display = 'block';
        }
    }

    function addMsgToHistory(msg, className) {
        const history = document.getElementById('chat-history');
        const div = document.createElement('div');
        div.className = 'chat-msg ' + className;
        div.innerText = msg;
        history.appendChild(div);
        history.scrollTop = history.scrollHeight;
    }

    // --- GAME LOGIC ---
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const vowels = "AEIOU";
    const tileDistribution = {'E': 12, 'A': 9, 'I': 9, 'O': 8, 'N': 6, 'R': 6, 'T': 6, 'D': 4, 'L': 4, 'S': 4, 'U': 4, 'G': 3, 'B': 2, 'C': 2, 'M': 2, 'P': 2, 'F': 2, 'H': 2, 'V': 2, 'W': 2, 'Y': 2, '?': 2, 'K': 1, 'J': 1, 'X': 1, 'Q': 1, 'Z': 1};
    let tileBag = [], currentPlayer = 1, selectedTileIndex = null, iconMap = {}, gameActive = true, newTilesThisTurn = [];
    let boardIsFresh = true, gameState = { p1: { rack: [], bingo: [], marks: new Array(9).fill(false) }, p2: { rack: [], bingo: [], marks: new Array(9).fill(false) } };

    function initGame() {
        for (let l in tileDistribution) { for (let i = 0; i < tileDistribution[l]; i++) tileBag.push(l); }
        shuffle(tileBag); generateIconMap();
        for(let p of ['p1', 'p2']) {
            gameState[p].rack = drawBalanced(7);
            gameState[p].bingo = Array.from({length: 9}, () => icons[Math.floor(Math.random()*9)]);
        }
    }

    function shuffle(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } }

    function drawBalanced(count, existing = []) {
        let hand = [...existing];
        while(hand.length < count && tileBag.length > 0) hand.push(tileBag.pop());
        return hand;
    }

    function generateIconMap() {
        let spots = new Set();
        while(spots.size < 50) { let s = Math.floor(Math.random() * 169); if(s !== 84) spots.add(s); }
        spots.forEach(s => iconMap[`${Math.floor(s/13)}-${s%13}`] = icons[Math.floor(Math.random()*9)]);
    }

    function createBoard() {
        const board = document.getElementById('board');
        board.innerHTML = '';
        for(let r=0; r<13; r++) {
            for(let c=0; c<13; c++) {
                const cell = document.createElement('div'); cell.className = 'board-cell';
                if(r === 6 && c === 6) cell.classList.add('start-square');
                if(iconMap[`${r}-${c}`]) { cell.classList.add('icon-square'); cell.setAttribute('data-icon', iconMap[`${r}-${c}`]); }
                cell.onclick = () => placeTile(r, c); cell.id = `cell-${r}-${c}`;
                board.appendChild(cell);
            }
        }
    }

    function toggleBag() { document.getElementById('bag-drawer').classList.toggle('open'); }

    function updateUI() {
        const turnID = isHost ? 1 : 2;
        const pKey = `p${currentPlayer}`;
        const pData = (currentPlayer === 1) ? (isHost ? myProfile : opponentProfile) : (isHost ? opponentProfile : myProfile);
        const turnBox = document.getElementById('turn-box');
        turnBox.innerText = (currentPlayer === turnID) ? "YOUR TURN!" : `${pData.name}'s Turn`;
        turnBox.style.background = (currentPlayer === 1) ? "var(--p1-color)" : "var(--p2-color)";
        document.getElementById('active-avatar').innerText = pData.avatar;
        const g = document.getElementById('active-bingo'); g.innerHTML = '';
        gameState[pKey].bingo.forEach((icon, i) => {
            const c = document.createElement('div'); c.className = 'bingo-cell' + (gameState[pKey].marks[i] ? ' marked' : '');
            c.innerText = icon; g.appendChild(c);
        });
        const d = document.getElementById('bag-display');
        const counts = {}; tileBag.forEach(l => counts[l] = (counts[l] || 0) + 1);
        d.innerHTML = '';
        Object.keys(tileDistribution).sort().forEach(l => { if (counts[l] > 0) { let item = document.createElement('div'); item.innerHTML = `${l === '?' ? '‚ôªÔ∏è' : l}:${counts[l]}`; d.appendChild(item); } });
        renderRack();
    }

    function renderRack() {
        const myID = isHost ? 1 : 2;
        const rD = document.getElementById('current-rack'); rD.innerHTML = '';
        gameState[`p${myID}`].rack.forEach((l, i) => {
            const t = document.createElement('div'); 
            t.className = 'tile' + (selectedTileIndex === i ? ' selected' : '') + (l === '?' ? ' blank-tile' : '');
            t.innerText = l === '?' ? "" : l;
            t.onclick = () => { if(currentPlayer === myID) { selectedTileIndex = i; renderRack(); } };
            rD.appendChild(t);
        });
    }

    function placeTile(r, c) {
        const myID = isHost ? 1 : 2;
        if(currentPlayer !== myID) return;
        const cell = document.getElementById(`cell-${r}-${c}`);
        if (selectedTileIndex !== null && cell.innerText === "") {
            let letter = gameState[`p${myID}`].rack[selectedTileIndex];
            let wasBlank = (letter === '?');
            if(wasBlank) { letter = prompt("What letter?").toUpperCase(); if(!letter || letter.length !== 1) return; }
            cell.innerText = letter; cell.style.color = "#2563eb"; if(wasBlank) cell.style.backgroundColor = "#dcfce7";
            newTilesThisTurn.push({r, c, letter, wasBlank});
            gameState[`p${myID}`].rack.splice(selectedTileIndex, 1);
            conn.send({ type: 'place', r, c, letter, wasBlank });
            selectedTileIndex = null; renderRack();
        }
    }

    function remotePlace(r, c, letter, wasBlank) {
        const cell = document.getElementById(`cell-${r}-${c}`);
        cell.innerText = letter; cell.style.color = "#2563eb"; if(wasBlank) cell.style.backgroundColor = "#dcfce7";
    }

    function recallTiles() {
        const myID = isHost ? 1 : 2;
        newTilesThisTurn.forEach(t => {
            const cell = document.getElementById(`cell-${t.r}-${t.c}`);
            cell.innerText = ""; cell.style.backgroundColor = "";
            gameState[`p${myID}`].rack.push(t.wasBlank ? '?' : t.letter);
        });
        conn.send({ type: 'recall', tiles: newTilesThisTurn });
        newTilesThisTurn = []; selectedTileIndex = null; renderRack();
    }

    function remoteRecall(tiles) { tiles.forEach(t => { const cell = document.getElementById(`cell-${t.r}-${t.c}`); cell.innerText = ""; cell.style.backgroundColor = ""; }); }

    async function finishTurn() {
        if(newTilesThisTurn.length === 0) return;
        const word = scanForWord();
        if (await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`).then(r => r.ok)) {
            newTilesThisTurn.forEach(t => {
                const icon = iconMap[`${t.r}-${t.c}`];
                if(icon) gameState[`p${currentPlayer}`].bingo.forEach((item, i) => { if(item === icon) gameState[`p${currentPlayer}`].marks[i] = true; });
                document.getElementById(`cell-${t.r}-${t.c}`).style.color = "black";
            });
            const oldTiles = [...newTilesThisTurn];
            newTilesThisTurn = []; boardIsFresh = false;
            gameState[`p${currentPlayer}`].rack = drawBalanced(7, gameState[`p${currentPlayer}`].rack);
            conn.send({ type: 'finish', newTiles: oldTiles, newBag: tileBag, newRack: gameState[`p${currentPlayer}`].rack, newMarks: gameState[`p${currentPlayer}`].marks });
            checkWin(); currentPlayer = (currentPlayer === 1) ? 2 : 1; updateUI();
        } else alert("Not a word!");
    }

    function syncTurn(tiles, bag, rack, marks) {
        tiles.forEach(t => document.getElementById(`cell-${t.r}-${t.c}`).style.color = "black");
        tileBag = bag; gameState[`p${currentPlayer}`].rack = rack; gameState[`p${currentPlayer}`].marks = marks; boardIsFresh = false;
        checkWin(); currentPlayer = (currentPlayer === 1) ? 2 : 1; updateUI();
    }

    function passTurn() {
        const myID = isHost ? 1 : 2;
        if(confirm("Swap letters?")) {
            recallTiles(); tileBag.push(...gameState[`p${myID}`].rack); shuffle(tileBag);
            gameState[`p${myID}`].rack = drawBalanced(7);
            conn.send({ type: 'pass', newBag: tileBag, newRack: gameState[`p${myID}`].rack });
            currentPlayer = (currentPlayer === 1) ? 2 : 1; updateUI();
        }
    }

    function syncPass(bag, rack) { tileBag = bag; gameState[`p${currentPlayer}`].rack = rack; currentPlayer = (currentPlayer === 1) ? 2 : 1; updateUI(); }

    function scanForWord() {
        const rows = newTilesThisTurn.map(t => t.r), cols = newTilesThisTurn.map(t => t.c);
        let word = ""; let r = rows[0], c = cols[0];
        if (rows.every(row => row === r)) {
            let minC = Math.min(...cols), maxC = Math.max(...cols);
            for(let i = minC; i <= maxC; i++) word += document.getElementById(`cell-${r}-${i}`).innerText;
        } else {
            let minR = Math.min(...rows), maxR = Math.max(...rows);
            for(let i = minR; i <= maxR; i++) word += document.getElementById(`cell-${i}-${c}`).innerText;
        }
        return word;
    }

    function checkWin() {
        const marks = gameState[`p${currentPlayer}`].marks;
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        if(wins.some(w => w.every(i => marks[i]))) {
            const p = (currentPlayer === 1) ? (isHost ? myProfile : opponentProfile) : (isHost ? opponentProfile : myProfile);
            document.getElementById('win-message').innerText = `${p.avatar} ${p.name} WINS!`;
            document.getElementById('win-overlay').style.display = 'flex';
        }
    }
</script>
</body>
</html>
